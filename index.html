<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Animated Typography Effect</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      


        <div class="text">
            <h2>Portfolio Website</h2>
        </div>
        <svg>
           <filter id="fire">
               <feTurbulence id="turbulance" baseFrequency="0.1 0.1" numOctaves="2" seed="3">
               <animate attributeName="baseFrequency" dur="10s" values="0.1 0.1; 0.12 0.20"
                repeatCount="indefinite">
               </animate>
               </feTurbulence>
               <feDisplacementMap in="SourceGraphic" scale="25">
               </feDisplacementMap>
           </filter> 
        </svg>

        <a href="">
            <span></span>
            Explore
            </a>
    </body>
</html>
